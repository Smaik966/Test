<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function func(a) {
		var arr = [];
		a.forEach(function(item, i, a) {
			if(item % 3 == 0 && item != '')
			arr.push(item);
		})

		if(arr == '') alert('В массиве нет чисел кратных трём');
		else alert(`Элементы массива катные трём: ${arr}`);
	}

	while(true) {
		var input = prompt('Введите элементы массива через пробел:');
		if(input == null) break;
		func( input.split(' ') );
	}
</script>
</body>
</html>
