<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
<script type="text/javascript">
	function func(a) {
		if(a == 'Вячеслав')
		alert('Привет, Вячеслав');
		else alert('Нет такого имени');
	}

	while(true)	{
		var input = prompt('Введите имя:');
		if(input == null) break;
		func(input);
	}
</script>
